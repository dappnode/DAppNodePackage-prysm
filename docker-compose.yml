version: "3.4"
services:
  beacon-chain:
    image: "beacon-chain.prysm.dnp.dappnode.eth:1.0.0"
    build:
      context: beacon-chain
      args:
        UPSTREAM_VERSION: v3.0.0
    volumes:
      - "beacon-chain-data:/data"
    ports:
      - "13103:13103/tcp"
      - "12103:12103/udp"
    restart: unless-stopped
    environment:
      P2P_TCP_PORT: 13103
      P2P_UDP_PORT: 12103
      HTTP_ENGINE: "http://geth.dappnode:8551"
      HTTP_WEB3PROVIDER: "http://geth.dappnode:8545"
      CHECKPOINT_SYNC_URL: ""
      CORSDOMAIN: "http://prysm.dappnode"
      WEB3_BACKUP: ""
      EXTRA_OPTS: ""
  validator:
    image: "validator.prysm.dnp.dappnode.eth:1.0.0"
    build:
      context: validator
      args:
        UPSTREAM_VERSION: v3.0.0
    volumes:
      - "validator-data:/root/"
    restart: unless-stopped
    environment:
      LOG_TYPE: INFO
      BEACON_RPC_PROVIDER: "beacon-chain.prysm.dappnode:4000"
      BEACON_RPC_GATEWAY_PROVIDER: "beacon-chain.prysm.dappnode:3500"
      GRAFFITI: validating_from_DAppNode
      EXTRA_OPTS: ""
      FEE_RECIPIENT_ADDRESS: ""
volumes:
  beacon-chain-data: {}
  validator-data: {}
